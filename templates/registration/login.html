<html>
  <head lang="en">
  <title>login page</title>
  </head>

  <body>

    <h2>Log In</h2>

    <form action="." method="POST">
      {% csrf_token %}
      <tr><th><label for="id_username">Username:</label></th><td><input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username"></td></tr><br><br>
      <tr><th><label for="id_password">Password:</label></th><td><input type="password" name="password" autocomplete="current-password" required id="id_password"></td></tr>
      <br><br>
      <button type="submit">Login</button><br>
    </form>

    <p>Create an new count ? <a href="/signup/"> Click here!</a></p>

  </body>
