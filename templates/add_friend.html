<!DOCTYPE html>
<html>

    <h2>Search user by name</h2>
    <body>
        <form action='.' method="POST">
            {% csrf_token %}
            <label for="username">Username</label><br>
            <input type="text" name="username" placeholder="Enter username" required><br><br>
            <button type='submit'>Submit</button>
        </form>
    </body>

</html>
