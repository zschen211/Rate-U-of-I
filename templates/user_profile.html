<!DOCTYPE html>
<html>
  <head lang="en">
  <title>User Profile</title>
  <style>

      body {
        padding-top: 100px;
        font-family: "poppins", sans-serif;
      }
      .profileImage {
        float: left;
        width: 250px;
        height: 160px;
      }
      .profileImage img {
        border-radius: 50%;
        height: 200px;
        width: 200px;
        left: 130px;
        top: 200px;
        border: 5px solid #fff;
        box-shadow: 0px 5px 10px hsla(0, 100%, 0%, 0.5);
        position: absolute;
      }

      a {
        text-align: right;
        display: block;
        font-size: 20px;
        margin-right: 60px;
      }
      .container {
        width:auto;
        height:100px;
        padding: 1%;
      }
      .ProfileHeader {
        background: #c0c0c0;
        display: flex;
        width:100%;
        height: 300px;
      }
      .profileNav {
        justify-content: center;
        padding-left: 100px;
      }
      .profileNav h4 {
        font-weight: bold;
      }

  </style>
  </head>
  <body>

  <a href="{% url 'logout' %}">Log Out</a>
  <a href="{% url 'signup' %}">Main</a>

  <div class='container'>

      <div class='ProfileHeader'>
        <div class='profileImage'>
          <img src="../static/img/dog.jpg", alt="userhead", width = 200, height = 120>
        </div>
        <div class='profileNav'>
          <h2 class='username'>User Name: {{ user_info.username }}</h2>
          <h4 class='age'>Age: {{ user_info.age }}</h4>
          <h4 class='gender'>Gender: {{ user_info.gender }}</h4>
          <h4 class='country'>Country: {{ user_info.country }}</h4>
          <h4 class='ethnicity'>Ethnicity: {{ user_info.ethnicity }}</h4>
        </div>
      </div>

      <div class='informationLeft'>
        <div class='bio'>
          <h4>Bio</h4>
          <p>爷傲奈我何？！</p>
        </div>
      </div>

      <div class='buttonRight'>
        <div class='settings'>
          <a href="{% url 'edit' %}" class='button'>Edit</a>
        </div>
      </div>

  </div>

  <script>
  </script>
  </body>
</html>
